have_both_portlets = python:context.restrictedTraverse('@@plone').have_portlets('plone.leftcolumn', context) and context.restrictedTraverse('@@plone').have_portlets('plone.rightcolumn', context)
have_no_portlets = python:not context.restrictedTraverse('@@plone').have_portlets('plone.leftcolumn', context) and not context.restrictedTraverse('@@plone').have_portlets('plone.rightcolumn', context)
